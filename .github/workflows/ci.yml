name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check (frontend)
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Type check (backend)
        run: npx tsc --noEmit
        working-directory: backend

      - name: Test
        run: npm test
